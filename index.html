<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento</title>
    <style>
        /* centralizar os botões */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            font-size: 24px;
            padding: 20px 40px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .button-blue {
            background-color: #007BFF;
        }

        .button-green {
            background-color: #28A745;
        }
    </style>
</head>
<body>
    <!-- Botões -->
    <h3>Escolha a rota:</h3><br>
    <button class="button button-blue" onclick="window.location.href='/fapeam/'">Conasems<br>Municípios</button>
    <button class="button button-green" onclick="window.location.href='/conasems/'">Dashboard <br>Fapeam</button>
</body>
</html>
